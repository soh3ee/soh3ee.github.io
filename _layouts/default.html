<script>
  document.addEventListener("DOMContentLoaded", function() {
      // Get the buttons
      const writeupsBtn = document.getElementById('writeupsBtn');
      const programmingBtn = document.getElementById('programmingBtn');

      // Add click event listeners
      writeupsBtn.addEventListener('click', () => {
          writeupsBtn.classList.add('active');
          programmingBtn.classList.remove('active'); // Remove active class from other button
      });

      programmingBtn.addEventListener('click', () => {
          programmingBtn.classList.add('active');
          writeupsBtn.classList.remove('active'); // Remove active class from other button
      });
  });
</script>
